<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>tailwid practise</title>
</head>
<body>
    <header>
        <nav class="flex justify-between mt-6 items-center px-10 mb-8">
            <img src="images/logo2.png" alt="">
            <ul class="flex gap-5 sm:hidden">
                <li class="text-[#707070]">Home</li>
                <li class="text-[#707070]">Services</li>

        <div class="w-7xl items-center text-center flex flex-col border-2 mx-auto h-[550px] bg-amber-50">

            <div class="flex w-[674px] h-16 items-center justify-between mt-12">
                <input type="search" placeholder="Search your services" class="py-4 px-8 bg-white rounded outline-0 w-[500px]">
             <button class="bg-[#B68C5A] w-[150px] h-16 rounded text-xl text-white font-semibold cursor-pointer">Search</button>
            </div>
        </div>
